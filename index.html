<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmilioGames</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        .iframe-container {
            width: 75%;
            height: 650px;
            margin-bottom: 20px;
        }
        #game-iframe, #form-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #chat {
            margin-top: 20px;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #messages {
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            padding: 5px;
            border-radius: 5px;
        }
        #message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #send-button {
            padding: 10px;
            background: #008CBA;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #send-button:hover {
            background: #005f6b;
        }
    </style>
</head>
<body>
    <h1>This is the <span style="color: #008000;">Emilio</span> game Website.</h1>

    <p id="greeting">Welcome!</p>
    <p>New update</p>
    <b>The Games should save now!!!</b>
    <p>Version Beta 1.14</p>
    <b>Blacklisted</b>
    <p>Blake Paske</p>
    <p>Xavier</p>
    <p>Katie Haberberger</p>
    <p>Matthew Rushing</p>

    <h1>QASGG2</h1>
    <h2>If you want cloak go to</h2>
    <a href="https://qasgg2.netlify.app/" target="_blank" rel="noopener">
        <button>QASGG2 Website</button>
    </a>

    <div class="iframe-container">
        <iframe id="game-iframe" src="https://qasgg2.netlify.app/" title="QASGG2"></iframe>
        <button class="fullscreen-button" onclick="toggleFullscreen()">Fullscreen</button>
        <button class="mute-button" onclick="toggleMute()">Mute</button>
    </div>

    <div class="iframe-container">
        <iframe id="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSc7IXM7_pEu3nVBYwJOkf46UfuiZhKcpVEXC7cZyHaTlCWajw/viewform?embedded=true" loading="lazy">Loadingâ€¦</iframe>
    </div>

    <div id="chat">
        <h2>Chat Room</h2>
        <div id="messages"></div>
        <input type="text" id="message-input" placeholder="Type your message here...">
        <button id="send-button" onclick="sendMessage()">Send</button>
    </div>

    <script>
        // Load Google Ads script
        const script = document.createElement('script');
        script.async = true;
        script.src = "https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6633824635928275";
        script.crossOrigin = "anonymous";
        document.head.appendChild(script);

        let isMuted = false;

        function toggleFullscreen() {
            const iframe = document.getElementById('game-iframe');
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        }

        function toggleMute() {
            const iframe = document.getElementById('game-iframe');
            const muteButton = document.querySelector('.mute-button');

            isMuted = !isMuted;
            iframe.contentWindow.postMessage({ action: isMuted ? 'mute' : 'unmute' }, '*');
            muteButton.innerText = isMuted ? "Unmute" : "Mute";
        }

        // Function to ask for user's name
        function askForName() {
            let storedName = localStorage.getItem('userName');

            if (!storedName) {
                let name = prompt("What is your name?") || "Guest";
                if (name === "Admin_1") {
                    localStorage.setItem('userName', name);
                }
                document.getElementById("greeting").innerText = "Hello, " + name + "!";
                if (name.toLowerCase() !== "joker") {
                    window.location.href = "https://crazygames.com"; 
                }
            } else {
                document.getElementById("greeting").innerText = "Hello, " + storedName + "!";
                if (storedName.toLowerCase() !== "joker") {
                    window.location.href = "https://crazygames.com"; 
                }
            }
        }

        // Call askForName on page load
        window.onload = function() {
            askForName();
            loadGameState();
            loadMessages();
        };

        // Game state management
        let gameState = {
            level: 1,
            score: 0,
            playerPosition: { x: 0, y: 0 },
        };

        function saveGameState() {
            localStorage.setItem('gameState', JSON.stringify(gameState));
            alert('Game state saved!');
            window.parent.postMessage({ action: 'gameSaved' }, '*');
        }

        function loadGameState() {
            const savedState = localStorage.getItem('gameState');
            if (savedState) {
                gameState = JSON.parse(savedState);
                console.log('Game state loaded:', gameState);
            } else {
                console.log('No saved game state found.');
            }
        }

        // Firebase initialization
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC1EsGAri7JvJuP2dfon0u_RN4A9hHeJOI",
            authDomain: "emiliogames-79bbb.firebaseapp.com",
            databaseURL: "https://emiliogames-79bbb-default-rtdb.firebaseio.com",
            projectId: "emiliogames-79bbb",
            storageBucket: "emiliogames-79bbb.appspot.com",
            messagingSenderId: "149816591377",
            appId: "1:149816591377:web:d9273a689934e2e6cc1db0",
            measurementId: "G-BZ1138M2DH"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                const userName = localStorage.getItem('userName') || "Guest";
                const messageData = {
                    user: userName,
                    text: message,
                    timestamp: Date.now()
                };
                const messagesRef = ref(database, 'messages/' + Date.now());
                set(messagesRef, messageData)
                    .then(() => {
                        input.value = ''; // Clear input on successful send
                    })
                    .catch((error) => {
                        console.error("Error sending message: ", error);
                    });
            }
        }

        function loadMessages() {
            const messagesRef = ref(database, 'messages/');
            onValue(messagesRef, (snapshot) => {
                const messagesDiv = document.getElementById('messages');
                messagesDiv.innerHTML = ''; // Clear existing messages
                snapshot.forEach((childSnapshot) => {
                    const message = childSnapshot.val();
                    const messageElement = document.createElement('div');
                    messageElement.textContent = `${message.user}: ${message.text}`;
                    messagesDiv.appendChild(messageElement);
                });
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // Scroll to the bottom
            });
        }
    </script>

    <footer>
        <p>&copy; 2024 Fictus Game Development Studio. All rights reserved.</p>
    </footer>
</body>
</html>
