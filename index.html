<!DOCTYPE html>

<head>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6633824635928275"

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }
        h1 {
            color: #008000;
        }
        .highlight {
            color: #23c439;
        }
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 800px; /* Set a maximum width */
            margin: auto;
            overflow: hidden;
            border: 1px solid #ccc; /* Optional: add a border */
        }
        iframe {
            width: 100%;
            height: 500px; /* Adjust height as needed */
            border: none;
            transform: scale(0.8); /* Scale down */
            transform-origin: 0 0; /* Set the origin for scaling */
        }
        .fullscreen-button {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #008000;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
        }
        .fullscreen-button:hover {
            background-color: #005700;
        }
    </style>
</head>
